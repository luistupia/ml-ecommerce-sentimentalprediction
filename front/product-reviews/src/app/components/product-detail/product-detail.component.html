<div class="container mt-4" *ngIf="product()">
  <div class="row">
    <div class="col-md-4">
      <div class="icon-container detail-icon">
        <i class="bi {{product()?.imageUrl}}"></i>
      </div>
    </div>
    <div class="col-md-8">
      <h2>{{product()?.name}}</h2>
      <p class="text-muted">Categoría: {{product()?.category}}</p>
      <div class="mb-3">
        <span class="text-warning">★</span>
        <span class="ms-1">{{product()?.rating}} / 5</span>
      </div>
      <p class="lead">{{product()?.description}}</p>
      <h3 class="mb-3">${{product()?.price}}</h3>
      <button class="btn btn-primary">Agregar al Carrito</button>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-12">
      <h3>Reseñas de Clientes</h3>
      <app-review-list [productId]="productId()"></app-review-list>
    </div>
  </div>
</div>
